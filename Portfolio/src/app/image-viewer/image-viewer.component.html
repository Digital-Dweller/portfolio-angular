<div id="viewerContainer">
  <button class="viewerButton" (click)="prevImage()" [disabled]="currentIndex === 0">
    <svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12l7.852-8.313Z" fill="#000000" /></svg>
  </button>
  <div id="viewerImage-container">
    <img id="viewerImage" [src]="currentImage" alt="Current viewer image" *ngIf="viewerImages.length > 0" />

  </div>
  <button class="viewerButton" (click)="nextImage()" [disabled]="currentIndex === viewerImages.length - 1">
    <svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M11.273 3.687a1 1 0 1 1 1.454-1.374l8.5 9a1 1 0 0 1 0 1.374l-8.5 9.001a1 1 0 1 1-1.454-1.373L19.125 12l-7.852-8.313Z" fill="#000000" /></svg>  </button>
</div>
